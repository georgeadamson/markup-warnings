<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic sass template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Basic Sass Boilerplate" />
    <link href="assets/dist/css/app.css" rel="stylesheet" />
  </head>

  <body>
    <div id="example">
      <h1>Markup Warnings CSS</h1>

      <style>
        html {
          font-family: sans-serif;
        }
        li {
          min-height: 3em;
        }
        img {
          display: inline-block;
          height: 50px;
          min-width: 50px;
        }
      </style>

      <ul>
        <li>
          <span title="Superfluous title attr">Superfluous title attr</span>
        </li>

        <li><a href="">Link with href=""</a></li>
        <li><a href="#">Link with href="#"</a></li>
        <li>Link with no content: <a href="/"></a></li>
        <li>
          Link with img with no alt
          <a href="/">
            <img
              src="https://www.dove.com/content/dam/unilever/dove/global/general_image/personal_care_unidentified/personal_care_unidentified/TAB-504077.jpg.ulenscale.1199x562.jpg"
              alt=""
            />
          </a>
          (Not detectable via CSS)
        </li>

        <li><img src="" /></li>

        <li>
          <img
            src="https://www.dove.com/content/dam/unilever/dove/global/general_image/personal_care_unidentified/personal_care_unidentified/TAB-504077.jpg.ulenscale.1199x562.jpg"
            alt=""
          />
        </li>
      </ul>
    </div>
  </body>
</html>
